<div class='left top'>
  <div class="title">Newsletters</div>
  <div class="mb">
    <div class="left">
      <select ng-model="text" ng-change="updateLang(code)"
              ng-options="code for (code, newsletter) in newsletters">
      </select>
    </div>
    <div class="left">
      <button ng-click="previousMonth()">&lt;&lt;</button>
      <input type="text" ng-model="month_str" ng-change="updateMonth()" ng-pattern="month_regex" />
      <button ng-click="nextMonth()">&gt;&gt;</button>
    </div>
  </div>
  <div class="mb">
    <form>
      Choose color for the header: <input type="text" name="color" value="{{background_color}}" style="width: 80px" ng-model="background_color" ng-change="updateLang()"><br>
      <img style="background-color: #{{background_color}}" src="/static/themes/transparent_header.png">
    </form>
  </div>
  <div class='top'>
    <p>Newsletter HTML:</p>
    <textarea id="ta" name="ta_name" cols="80"></textarea>
  </div>
</div>
