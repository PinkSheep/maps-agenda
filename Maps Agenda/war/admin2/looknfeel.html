<div class="left">
  <div class="title">Look &amp; Feel</div>
  Please select the background image you want to serve, or upload another image:<br><br>
  <div ng-repeat="thumbnail in background_thumbnails" style="display: inline-block;">
    <div class="thumbnail-container">
      <img src="{{thumbnail.url}}=s200" style="background-color: #000000;">
      <div ng-show="thumbnail.served == 'false'" class="image-overlay-container">
        <a href="" title="Serve" ng-click="serve_background(thumbnail.key);" class="image-overlay bg-green">&#x2713</a>
        <a href="" title="Delete" ng-click="delete_background(thumbnail.key);" class="image-overlay bg-red">&#x2717</a>
      </div>
      <div ng-show="thumbnail.served == 'true'" class="image-overlay-container">
        <span class="image-overlay bg-green">Served</span>
      </div>
    </div>
  </div>
  <div ng-controller="UploadBackgroundCtrl">
    <input type="file" ng-file-select="onFileSelect($files)" multiple>
  </div>
</div>
