<div class="left">
  <div class="title">Look &amp; Feel</div>
  Please select the background image you want to serve, or upload another image:<br><br>
  <div ng-repeat="thumbnail in background_thumbnails" style="display: inline-block;">
    <div style="position: relative; display: inline-block; margin: 3px;">
      <img src="{{thumbnail.url}}=s200" style="background-color: #000000;">
      <div ng-show="thumbnail.served == 'false'" style="position: absolute; bottom: 10px; right: 10px;">
      <a href="" title="Serve" ng-click="serve_background(thumbnail.key);" style="display: inline-block; background: #008800; opacity: 0.8; width: 20px; height: 20px; vertical-align: middle; text-align: center; color: #FFFFFF; text-decoration: none;">
        &#x2713
      </a>
      <a href="" title="Delete" ng-click="delete_background(thumbnail.key);" style="display: inline-block; background: #FF0000; opacity: 0.8; width: 20px; height: 20px; vertical-align: middle; text-align: center; color: #FFFFFF; text-decoration: none;">
        &#x2717
      </a>
      </div>
      <div ng-show="thumbnail.served == 'true'" style="position: absolute; bottom: 10px; right: 10px; display: block; background: #008800; color: #FFFFFF; font-weight: bold; opacity: 0.8; padding: 0 3px 0 3px;">
      Served
      </div>
    </div>
  </div>
  <div ng-controller="UploadBackgroundCtrl">
    <input type="file" ng-file-select="onFileSelect($files)" multiple>
  </div>
</div>
